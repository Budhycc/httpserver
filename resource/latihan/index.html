<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Manajemen Keuangan Pribadi</title>
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container" style="padding-top: 3em">
      <h1>Manajemen Keuangan Pribadi</h1>
      <h3>Transaksi</h3>
      <table class="table table-bordered" id="table-transactions">
        <thead>
          <tr>
            <th colspan="6">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#form-modal"
              >
                New Transaction
              </button>
            </th>
          </tr>
          <tr>
            <th>#</th>
            <th>Deskripsi</th>
            <th>Jumlah</th>
            <th>Tanggal</th>
            <th>Kategori</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6">Tidak ada data</td>
          </tr>
        </tbody>
      </table>

      <h3 class="mt-5">Laporan Pengeluaran</h3>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">Laporan Harian</div>
            <div class="card-body" id="daily-report"></div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">Laporan Mingguan</div>
            <div class="card-body" id="weekly-report"></div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">Laporan Bulanan</div>
            <div class="card-body" id="monthly-report"></div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">Laporan Tahunan</div>
            <div class="card-body" id="yearly-report"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- form modal -->
    <div
      class="modal fade"
      id="form-modal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Form Transaksi
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="id" />
            <div class="mb-3">
              <label for="description" class="form-label">Deskripsi</label>
              <input type="text" class="form-control" id="description" />
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Jumlah</label>
              <input type="number" class="form-control" id="amount" />
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Tanggal</label>
              <input type="date" class="form-control" id="date" />
            </div>
            <div class="mb-3">
              <label for="category" class="form-label">Kategori</label>
              <select class="form-select" id="category"></select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btn-save">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
